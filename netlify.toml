[build]
  command = "npm run build"
  publish = "dist"

# Handle Single Page Application (SPA) routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Proxy API requests to the Backend
# IMPORTANT: After deploying your 'server' folder to Render/Railway, 
# replace the URL below with your actual Backend URL.
[[redirects]]
  from = "/api/*"
  to = "https://CHANGE_THIS_TO_YOUR_BACKEND_URL.onrender.com/api/:splat"
  status = 200
  force = true
